    <section id="reviews">
        <h2>Leave a Review</h2>
        <form id="review-form">
            <label for="product-name">Product Name:</label>
            <input type="text" class="inpt" name="product-name" required><br>

            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" class="inpt" name="user-name" required><br>

            <label for="rating">Rating:</label>
            <select id="rating"class="inpt" name="rating">
                <option value="5">5 stars</option>
                <option value="4">4 stars</option>
                <option value="3">3 stars</option>
                <option value="2">2 stars</option>
                <option value="1">1 star</option>
            </select><br>

            <label  for="review">Review:</label>
            <textarea class="inpt" id="review" name="review" rows="4" required></textarea><br>

            <input type="submit" value="Submit Review">
        </form>
    </section>
